<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce</title>
</head>
<body>
    <h1>Ecommerce</h1>
    <ul>
        {% for product in products %}
        <li>
        <h2>{{ product.product_name }}</h2>
        <p>{{ product.product_price|slice:":200" }}</p>
        <img src="{{product.product_image.url}}" alt="{{product.product_name}}" width='250px'>
        </li>
        {% endfor %}
        </ul>
</body>
</html>
