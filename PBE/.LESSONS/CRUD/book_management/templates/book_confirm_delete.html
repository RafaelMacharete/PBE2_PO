<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete confirm</title>
</head>
<body>
    <h1>Do u really want to delete {{ livro.titulo}} ?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes!</button>
    </form>
    <a href="{% url 'index' %}">No!</a>
</body>
</html>
