<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
</head>

<body>
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|slice:":200" }}...</p>
            <p><a href="#">Read More</a></p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
